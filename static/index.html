<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/index.js"></script>
</head>

<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <img class="captcha-image"
                src="https://privatesimplecaptchaapi.deta.dev/get-captcha-image/{{captcha_id}}.png" />
        </div>
        <div class="input-container ic2">
            <input itemid="{{captcha_id}}" id="captcha" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="captcha" class="placeholder">Captcha</label>
        </div>
        <button id="submit" type="text" class="submit">submit</button>
    </div>
</body>

</html>
